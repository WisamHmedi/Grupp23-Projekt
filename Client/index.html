<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <span class="navbar-brand fw-semibold">Spelregister</span>
        <span class="text-muted small">Grupp 23</span>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-3">
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <h2 class="h5 m-0">Lägg till eller ändra</h2>
                <button id="clearBtn" class="btn btn-outline-secondary btn-sm" type="button">Rensa</button>
              </div>

              <form id="gameForm" class="vstack gap-2">
                <input type="hidden" id="editId" />

                <div>
                  <label class="form-label mb-1">Namn</label>
                  <input id="name" class="form-control" placeholder="Elden Ring" required />
                </div>

                <div>
                  <label class="form-label mb-1">Plattform</label>
                  <input id="platform" class="form-control" placeholder="PS5, PC, Switch" required />
                </div>

                <div class="row g-2">
                  <div class="col-6">
                    <label class="form-label mb-1">Betyg</label>
                    <input id="rating" type="number" min="1" max="10" class="form-control" placeholder="1-10" required />
                  </div>

                  <div class="col-6">
                    <label class="form-label mb-1">Färg</label>
                    <input id="color" class="form-control" placeholder="red" required />
                  </div>
                </div>

                <button class="btn btn-primary" type="submit">Spara</button>
              </form>

              <hr class="my-3" />

              <label class="form-label mb-1">Sök i listan</label>
              <input id="search" class="form-control" placeholder="Skriv namn eller plattform" />
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-8">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="h5 m-0">Lista</h2>
            <span id="count" class="text-muted small"></span>
          </div>

          <div id="listArea" class="row g-2"></div>
        </div>
      </div>
    </main>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Meddelande</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>
  </body>
</html>
